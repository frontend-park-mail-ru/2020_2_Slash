                    </div>
                    <div class="preview__sound">
                        <button class="sound-btn">
                            <img src="img/mute.svg">
                            <img class="sound-btn_hidden" src="img/sound-on.svg">
                        </button>

    <div class="popup-container">
        <div class="registration-popup">
            <form class="registration-page__form">
                <h1 class="registration-page__heading">Регистрация</h1>
                <div class="inputs-container">
                    <div class="input-block">
                        <label class="input-block__label" for="login"> Логин</label>
                        <input class="input-block__input" type="text" name="login" required>
                    </div>

                    <div class="input-block">
                        <label class="input-block__label" for="email">E-mail</label>
                        <input class="input-block__input" type="email" name="email" required>
                    </div>

                    <div class="input-block">
                        <label class="input-block__label" for="password">Пароль</label>
                        <input class="input-block__input" type="password" name="password" required>
                    </div>

                    <div class="input-block">
                        <label class="input-block__label" for="repeat_password">Повторите пароль</label>
                        <input class="input-block__input" type="password" name="repeat_password" required>
                    </div>

                    <div class="button-block">
                    <button type="submit" class="button-block__button">Зарегистрироваться</button>
                    </div>
                </div>

                <div class="signin">
                    <p class="signin__text">Уже зарегистрированы? <a class="signin__link" href="#">Войти.</a></p>
                </div>

            </form>
