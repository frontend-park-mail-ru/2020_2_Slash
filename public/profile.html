<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Flicks Box</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
<div class="application">
    <div class="header pad-both">
        <div class="header__logo">
            <a href="index.html"><img src="img/logo.svg"></a>
        </div>
        <div class="header__menu">
            <nav class="header__nav">
                <ul class="nav__list">
                    <li><a class="list-item-text" href="#">Главная</a></li>
                    <li><a class="list-item-text" href="#">Сериалы</a></li>
                    <li><a class="list-item-text" href="#">Кино</a></li>
                    <li><a class="list-item-text" href="#">Последнее</a></li>
                    <li><a class="list-item-text" href="#">Мои списки</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__control-bars">
            <div class="header__burger control__item">
                <img src="img/burger.svg">
            </div>
            <img class="header__search-img control__item" src="img/search.svg">
            <div class="header__user-block control__item">
                <a class="header__user" href="profile.html">
                    <img class="header__avatar" src="img/avatar.svg">
                    <img class="header__arrow" src="img/arrow.svg">
                </a>
            </div>
        </div>
    </div>

    <div class="profile-view">
        <div class="profile-view__user">
            <div class="profile-view__user-info">
                <div class="profile-view__user-meta">
                    <img class="user-meta__avatar" src="img/avatar.svg">
                    <button class="user-meta__edit-btn">
                    </button>
                    <div class="user-meta__labels">
                        <h3 class="user-meta__nickname">yletamitlu</h3>
                        <h4 class="user-meta__email">yletamitlu@slash.com</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="profile-view__menu-bar">
            <ul class="menu-bar__list">
                <li><a class="menu-bar__list-item-text list-item-text_selected" href="#">Информация</a></li>
                <li><a class="menu-bar__list-item-text" href="#">Безопасность</a></li>
                <li><a class="menu-bar__list-item-text" href="#">Подписка</a></li>
            </ul>
            <hr class="menu-bar__horizontal-line"/>
        </div>
        <div class="profile-view__content">
            <div class="profile-view__security hidden">
                <form class="profile-view__security-form">
                    <label for="security-form__old-password__input" class="security-form__old-password__label form__label">Старый
                        пароль
                    </label>
                    <input type="password" class="security-form__old-password__input form__input"
                           id="security-form__old-password__input">

                    <label for="security-form__new-password__input" class="security-form__new-password__label form__label">Новый
                        пароль
                    </label>
                    <input type="password" class="security-form__new-password__input form__input"
                           id="security-form__new-password__input">

                    <label for="security-form__repeat-password__input" class="security-form__repeat-password__label form__label">Повторите
                        новый пароль
                    </label>
                    <input type="password" class="security-form__repeat-password__input form__input"
                           id="security-form__repeat-password__input">
                    <input class="form__input-btn" type="submit" value="Применить"/>
                </form>
            </div>
            <div class="profile-view__info profile-view__active-form">
                <form class="profile-view__info-form">
                    <label for="info-form__nickname__input" class="info-form__nickname__label form__label">Никнейм
                    </label>
                    <input type="text" class="info-form__nickname__input form__input" id="info-form__nickname__input">

                    <label for="info-form__name__input" class="info-form__name__label form__label">Имя
                    </label>
                    <input type="text" class="info-form__name__input form__input" id="info-form__name__input">

                    <label for="info-form__email__input" class="info-form__email__label form__label">Почта
                    </label>
                    <input type="email" class="info-form__email__input form__input" id="info-form__email__input">
                    <input class="form__input-btn" type="submit" value="Сохранить"/>
                </form>
            </div>
            <div class="profile-view__sub hidden">
                <form class="profile-view__sub-form">
                    <label for="info-form__sub__input" class="info-form__sub__label form__label">Ник
                    </label>
                    <input type="text" class="info-form__nickname__input form__input" id="info-form__sub__input">
                    <input class="form__input-btn" type="submit" value="Сохранить"/>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer__title">&copy 2020-2020 Flicks Box, Inc.</p>
        <button class="footer__btn">SLASH</button>
    </div>
</div>
</body>
</html>
