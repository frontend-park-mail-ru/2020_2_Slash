<body>
<div class="application">
    <div class="header">
        <div class="header__logo">
            <a href="#"><img src="img/logo.svg"></a>
        </div>
        <div class="header__menu">
            <nav class="header__nav">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Кино</a></li>
                    <li><a href="#">Последнее</a></li>
                    <li><a href="#">Мои списки</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__control-bars">
            <div class="header__burger control__item">
                <img src="img/burger.svg">
            </div>
            <img class="header__search control__item" src="img/search.svg">
            <div class="header__user control__item">
                <img class="header__avatar" src="img/avatar.svg">
                <img class="header__arrow" src="img/arrow.svg">
            </div>
        </div>
    </div>

    <div class="main-view">
        <div class="preview">
            <div class="preview__video">
                <img src="img/movie.png">
                <div class="gradient"></div>
            </div>
            <div class="preview__panel">
                <div class="preview__name">
                    <p>Название сериала</p>
                </div>
                <div class="preview__controller">
                    <div class="preview__play">
                        <button class="preview__btn play-btn">
                            <img src="img/play.svg">
                            <p>Воспроизвести</p>
                        </button>
                    </div>
                    <div class="preview__info">
                        <button class="preview__btn info-btn">
                            <img src="img/info.svg">
                            <p class="btn__title">Подробнее</p>
                        </button>
                    </div>
                    <div class="preview__sound">
                        <button class="sound-btn">
                            <img src="img/mute.svg">
                            <img class="sound-btn_hidden" src="img/sound-on.svg">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content__row">
